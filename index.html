<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokemon Pokedex made with Vanilla Javascript, showcasing the PokeAPI">
    <title>Pokemon Profiles</title>
    <script src="./scripts/script.js" defer></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://hughdtt.github.io/poke-profiles/" />
    <link rel="stylesheet" href="./style/style.css"></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <form id="form">
            <input type="text" id="search" placeholder="Search for a Pokemon..." autocomplete="off"/>
        </form>
        <main id="main"></main>
    </div>
    <script>
        // register ServiceWorker, to cache imgs
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register('/poke-profiles/pokeapi-js-wrapper-sw.js', {scope: '/poke-profiles/'})
        }
    </script>
</body>
</html>
